<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<body> 
    	<ui:composition template="/template/common/commonLayout.xhtml">
    		<!-- Thay ten trang tuong ung -->
    		<ui:define name="title">
    			Danh sách nhân viên
    		</ui:define>
    	
    		<ui:define name="content">
    		<!-- xoa phan phan khung duoi di, thay vao noi dung tuong ung. -->
    		<!-- =================================================================================================-->
    			
    		<div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
              	<hr/>
                <div class="x_panel">
                  <div class="x_title">
                    <h2>List of special dates</h2>
                    
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                  	<!-- search-->
			        <div class="container">
			            <form>
			            	<div class="row">

				                <div class='col-sm-6 form-horizontal'>
				            	<div class="form-group">
				                <label for="typeid" class="col-sm-4">
				                    Type:
				                </label>
				                        <div class="col-sm-8">
											<h:selectOneMenu id="typeid" styleClass="form-control" value = "#{data}"> 
									            <f:selectItem itemValue = "1" itemLabel = "-[Select]-" /> 
									            <f:selectItem itemValue = "2" itemLabel = "Birthday date" /> 
									            <f:selectItem itemValue = "3" itemLabel = "End of probation" />
									            <f:selectItem itemValue="4" itemLabel="Contract end"/> 									            
									         </h:selectOneMenu> 				                            
				                            
				                        </div>
				                    </div>
				             <div class="form-group">				              
				              <label for="withinid" class="col-sm-4">
				                    Within:
				                 </label>
				                        <div class="col-sm-8">
											<h:selectOneMenu id="withinid" styleClass="form-control" value = "#{data}"> 
									            <f:selectItem itemValue = "1" itemLabel = "-[Select]-" /> 
									            <f:selectItem itemValue = "2" itemLabel = "7 days" /> 
									            <f:selectItem itemValue = "3" itemLabel = "1 month" /> 									            
									         </h:selectOneMenu>     
				                        </div>
				                    </div>
				                </div>  
				                <div class="clearfix"></div>
				                <div class='col-sm-6'>
				                 <div class="col-sm-4">
				                          <button type="submit" class="btn btn-primary">Search</button>
				                 </div>
				                </div>
				            </div>
			            </form>
			        </div>
			        
			        
			    </div>
                </div>
                <!-- show table-->
                <div class="x_panel">
                  <div class="x_title">
                    
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                  	<!-- search-->
			        <div class="container">
			            
			            	<div class="row">
				                
				                <div class="clearfix"></div>
				                <div class="col-sm-12">
				                
				                	<h:dataTable id= "table" styleClass="table table-striped table-bordered dataTable no-footer" >
									  <h:column>
									  	<f:facet name="header" style="width: 64px;"><span style="padding-left: 10px;" class="glyphicon glyphicon-file" aria-hidden="true"></span></f:facet>
									  	<button class="btn btn-link btn_icon">
											    		<i class="fa fa-edit"></i>
											    	</button>>
											    	<button class="btn btn-link btn_icon">
											    		<i class="fa fa-trash"></i>
											    	</button>
									  </h:column>
									  <h:column>
									  	<f:facet name="header">8-ID)</f:facet>
									  	<h:outputText value="100 83 658" />
									  </h:column>
										<h:column>
											<f:facet name="header">Employee</f:facet>
											<h:outputText value="Duong" />
										</h:column>
									  <h:column>
									  	<f:facet name="header">Actual date</f:facet>
									  	<h:outputText value="01/05/2010" />
									  </h:column>
									  <h:column>
									  	<f:facet name="header">Remaining</f:facet>
									  	<h:outputText value="8" />
									  </h:column>
									  <h:column>
									  	<f:facet name="header" style="margin: auto;">Time passed</f:facet>
										<h:outputText value="" />
									  </h:column>
																	  
									</h:dataTable>
				                </div>
				                <div class="clearfix"></div>
				                
				                <div class="col-sm-12 " >
				                	<div class ="table_footer">
							            <div class='col-sm-5' >
								                <button class="btn btn-default"> 
								                	<i class="fa fa-fast-backward"></i>
								                </button>
								                <button class="btn btn-default"> 
								                	<i class="fa fa-step-backward"></i>
								                </button>
												
												<h:inputText styleClass="text-box-search" id="txtSearch" value="1" />
												<button class="btn btn-default"> 
								                	<i class="fa fa-step-forward"></i>
								                </button>
								                <button class="btn btn-default"> 
								                	<i class="fa fa-fast-forward"></i>
								                </button>
												
												
								        </div>
								        
								        <div class='col-sm-4 float-right' >
								                    
								            <div class="form-group float-right" >
								                        <label>Page 1 of 1 (2 items) </label>
								            </div>
								        </div> 
								        <div class="clearfix"></div>
								        <div class="ln_solid"></div>
							        </div>
						        </div>

						       
				            </div>
			            
			        </div>
			        
			        
			    </div>
                </div>
                <div class="x_panel">
                	
                	
                </div>
              </div>
            </div>



			<!-- Delete modal -->
            <div class="modal fade bs-example-modal-lg" id="modal-delete" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-sm modal-delete">
                      <div class="modal-content">

                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                          </button>
                          <h4 class="modal-title" id="myModalLabel">Confirm:</h4>
                        </div>
                        
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                          
                          <button type="button" class="btn btn-primary">Delete</button>
                        </div>

                      </div>
                    </div>
            </div>
			<!--  Delete modal -->

        	
            <!-- =================================================================================================-->	
    		</ui:define>
		</ui:composition>
</body> 
</html>
