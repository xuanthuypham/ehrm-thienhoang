<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      
      >
    <h:body>
    	
    	<ui:composition template="/template/common/commonLayout.xhtml">
    		<!-- Thay ten trang tuong ung -->
    		<ui:define name="title">
    			Pending timesheet
    		</ui:define>
    	
    		<ui:define name="content">
    		<!-- xoa phan phan khung duoi di, thay vao noi dung tuong ung. -->
    		<!-- =================================================================================================-->
    			
    		<div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
              	<h2>Pending timesheet</h2>
              	<hr/>
                <div >
                 
                  <div class="x_content">
                  	<!-- search-->
			        <div class="container">
			            <form>
			            	<div class="x_panel">
			            		<div class="row col-sm-12" style="margin-top: 10px;">

				            		<div class='col-sm-6'>
					                    <div class=" col-sm-4 cfg-label">
					                    	<label class="float-right">Fiscal year:</label>
					                    </div>
					                    <div class="col-sm-8 form-group float-right">
					                        <div class="col-sm-6 float-left">
					                        	<h:selectOneMenu styleClass="form-control" value = "#{data}"> 
											        <f:selectItem itemValue = "1" itemLabel = "-[Select]-" /> 
											        <f:selectItem itemValue = "2" itemLabel = "2016" /> 
											        <f:selectItem itemValue = "3" itemLabel = "2017" /> 
											        <f:selectItem itemValue = "4" itemLabel = "2018" /> 
											    </h:selectOneMenu> 
					                        </div>
					                    </div>
					                </div>

					                 <div class='col-sm-6'>
					                    <div class="col-sm-4 cfg-label">
					                    	<label class="float-right ">Period:</label>
					                    </div>
					                    <div class="col-sm-8 form-group float-right">
					                        <div class="form-group" >
					                        	<div class="col-sm-6 float-left">
					                        		<h:selectOneMenu styleClass="form-control col-sm-6 float-left" value = "#{data}"> 
											            <f:selectItem itemValue = "1" itemLabel = "-[Select]-" /> 
											            <f:selectItem itemValue = "2" itemLabel = "Tháng 1" /> 
											            <f:selectItem itemValue = "3" itemLabel = "Tháng 2" /> 
											            <f:selectItem itemValue = "4" itemLabel = "Tháng 3" /> 
											         </h:selectOneMenu> 
					                        	</div>    
					                        </div>
					                    </div>
					                </div>

					                
	     
					            </div>
			            	</div>
				            
				            <div class='col-sm-4'>
				            	<h2>Applied list</h2>
				            </div>
				            <div class="clearfix"></div>
				            <div class="x_panel col-sm-12">
				            	<div class="x_content">
				                  	<div class="container">
				                  		<div class="row col-sm-8 " style="margin-top: 3px;height: 36px;">
				                  			<div class="col-sm-3 cfg-label" style="margin-top: 3px;">
				                  				
                        						<ul class="to_do">
                        							<li class="float-right">
                        								Division/Department :
                        							</li>
                        							
                        						</ul>
                        	
				                  			</div>
				                  			<div class="col-sm-3" style="margin-top: 3px;">
				                  				<ul class="to_do">
                        							
                        							<li>
                        								<div class="form-group" id='myDatepicker3'>
															<h:selectOneMenu styleClass="form-control" value = "#{data}"> 
													            <f:selectItem itemValue = "1" itemLabel = "Thiên Hoàng" /> 
													            <f:selectItem itemValue = "2" itemLabel = "Active" /> 
													            <f:selectItem itemValue = "3" itemLabel = "Inactive" /> 
													            <f:selectItem itemValue = "4" itemLabel = "Close" /> 
													         </h:selectOneMenu>  
								                        </div>
                        							</li>
                        							
                        						</ul>
				                  				
				                  			</div>
				                  		</div>
				                  	</div>
				                 </div>
				            </div>
				            <div class="clearfix"></div>
				            <div >
				                <div class="container">
				                  	<div class="row col-sm-8">
				                  		<button type="submit" class="btn btn-primary">Load</button>
						                
				                  	</div>
				                </div>
				            </div>
			            </form>
			        </div>
			        
			        
			    </div>
                </div>
                <!-- show table-->
                <div class="x_panel">
                  
                  <div class="x_content">
                  	<!-- search-->
			        <div class="container">
			            
			            	<div class="row">
				                <div style="padding-top: 6px;">
				                	<div class='col-sm-4' style="padding-top: 5px;">
					                    <label class="control-label">Drag a column to this area to group:</label>
					                </div>
					                
					                <div class="col-sm-4 float-right" >
					                    
					                    <div class='col-sm-4' >
					                    	<label class="control-label float-right" >Search:</label>
					                    </div>
					                    <div class='col-sm-8'>
					                    	 <div class="form-group" >
						                        <h:inputText styleClass="form-control" id="txtSearch" onkeyup="searchTable()" />
						                    </div>
					                    </div>
					                   
					                </div> 
				                </div>
				                <div class="clearfix"></div>
				                <div class="col-sm-12">
				                	<table id= "table" class="table table-striped table-bordered dataTable no-footer" >
									  <thead >
										  	<tr>
											    
											    <th>8-ID</th>
											    <th>Full name</th>
											    
											 </tr>
									  </thead>
									  <tbody>
										  	<tr>
											    
											    <td>12345678</td>
											    <td>Berglunds snabbkop</td>
											    
											    
											 </tr>
											  
											 <tr>
											    
											    <td>87654321</td>
											    <td>North/South</td>
											    
											 </tr>
									  </tbody>
									  
									  
									</table>
				                </div>
				                <div class="clearfix"></div>
				                
				                <div class="col-sm-12 " >
				                	<div class ="table_footer">
							            <div class='col-sm-5' >
								                <button class="btn btn-default"> 
								                	<i class="fa fa-fast-backward"></i>
								                </button>
								                <button class="btn btn-default"> 
								                	<i class="fa fa-step-backward"></i>
								                </button>
												
												<h:inputText styleClass="text-box-search" id="txtSearch" value="1" />
												<button class="btn btn-default"> 
								                	<i class="fa fa-step-forward"></i>
								                </button>
								                <button class="btn btn-default"> 
								                	<i class="fa fa-fast-forward"></i>
								                </button>
												
												
								        </div>
								        
								        <div class='col-sm-4 float-right' >
								                    
								            <div class="form-group float-right" >
								                        <label>Page 1 of 1 (2 items) </label>
								            </div>
								        </div> 
								        <div class="clearfix"></div>
								        <div class="ln_solid"></div>
							        </div>
						        </div>

				            </div>
			            
			        </div>
			        
			        
			    </div>
                </div>
                <div class="x_panel">
                	
                	
                </div>
              </div>
            </div>
        	
            <!-- =================================================================================================-->	
    		</ui:define>
		</ui:composition>
    </h:body>

</html>
